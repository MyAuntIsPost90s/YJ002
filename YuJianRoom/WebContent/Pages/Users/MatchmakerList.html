<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户管理</title>
</head>
<body>
    <table id="tt" title="红娘列表" style="width:100%;height:100%"
           data-options='url:"/YuJianRoom/Users/GetList"
           ,fit:"true"
           ,fitColumns:"true"
           ,toolbar:"#tb"
		   ,rownumbers:"true"
           ,pagination:"true"'>
        <thead>
            <tr>
                <th data-options="field:'userid',width:50,align:'center'">编号</th>
                <th data-options="field:'realname',width:100,align:'center'">姓名</th>
                <th data-options="field:'headimgurl',width:100,align:'center',formatter:FormatImg">头像</th>
                <th data-options="field:'birthday',width:100,align:'center'">出生日期</th>
                <th data-options="field:'sex',width:50,align:'center', formatter:FormatSex">性别</th>
                <th data-options="field:'address',width:100,align:'center'">地址</th>            
                <th data-options="field:'record',width:80,align:'center'">学历</th>
                <th data-options="field:'phone',width:100,align:'center'">手机号</th>
                <th data-options="field:'occupation',width:100,align:'center'">职业</th>
                <th data-options="field:'hobby',width:100,align:'center'">爱好</th>
                <th data-options="field:'married',width:100,align:'center',formatter:FormatMarried">是否结婚</th>   
                <th data-options="field:'usertype',width:100,align:'center',formatter:FormatType">用户类型</th>
            	<th data-options="field:'matchmakertype',width:150,align:'center',formatter:FormatMatchmakerType">红娘类型</th>
            </tr>
        </thead>
    </table>
    <div id="tb" style="padding:5px;height:auto">
       <div>
        	用户类型：
        	<select id="sel-usertype" name="usertype" class="easyui-combobox" style="width: 90px" data-options="editable:false,panelHeight:'auto'">
				<option value="">全部</option>
				<option value="0">普通用户</option>
				<option value="1">VIP</option>
				<option value="2">管理员</option>
			</select>
			学历：
			<select id="sel-record" name="record" class="easyui-combobox" data-options="required:true,editable:false,panelHeight:'auto'" style="width:80px">
                <option value="">全部</option>
                <option value="小学">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
            </select>
			性别：
        	<select id="sel-sex" name="sex" class="easyui-combobox" style="width: 70px" data-options="editable:false,panelHeight:'auto'">
				<option value="">全部</option>
				<option value="0">女</option>
				<option value="1">男</option>
			</select>
			地址：
			<select id="sel-address" name="address" class="easyui-combobox" style="width: 80px" 
			data-options="editable:false
			,panelHeight:'auto'
			,textField:'text'
			,valueField:'id'"></select>
			查询：
            <input id="condition" class="easyui-textbox" type="text" name="condition" />
            <button onclick="LoadData()" type="button" class="easyui-linkbutton" data-options='iconCls:"icon-search"'>确定</button>
        </div>
    </div>

    <!-- 弹窗部分 -->
    <div id="InfoDialog" class="easyui-dialog" style="width:470px;height:610px"
         data-options="title:'红娘信息',modal:true,closed:true">
        <div style="padding:10px;">
        <form id="ff" action="" method="post" enctype="multipart/form-data" >
            <table>
            	<tr>
            		<td>头像：</td>
                    <td><img id="headimgurl" src="" width="80" height="80"></td>
            	</tr>
                <tr>
                    <td>姓名：</td>
                    <td>
                        <input id="realname" class="easyui-textbox" type="text" name="realname" readonly="readonly" />
                    </td>
                    <td width="20"></td>
                    <td>婚否：</td>
                    <td>
                       <select name="married" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="0">未婚</option>
                            <option value="1">已婚</option>
                            <option value="2">保密</option>
                        </select>
                    </td>
                </tr>
                <tr>
                 	<td>性别：</td>
                    <td>
                       <select name="sex" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="0">女</option>
                            <option value="1">男</option>
                        </select>
                    </td>
                    <td></td>
                    <td>出生日期：</td>
                    <td>
                    	<input readonly="readonly" class="easyui-datebox" type="text" name="birthday" data-options="required:true" />
                    </td>
                </tr>
                <tr>
                 	<td>身高：</td>
                    <td>
                       	<select style="width: 100px" name="height" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
							<option value="140-150">140-150</option>
							<option value="150-160">150-160</option>
							<option value="160-170">160-170</option>
							<option value="170-180">170-180</option>
							<option value="180-190">180-190</option>
							<option value="190-200">190-200</option>
						</select>
                    </td>
                    <td></td>
                    <td>地址：</td>
                    <td>
                    	<input class="easyui-textbox" type="text" name="address" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                 	<td>爱好：</td>
                    <td>
                       	<input class="easyui-textbox" type="text" name="hobby" readonly="readonly" />
                    </td>
                    <td></td>
                    <td>职业：</td>
                    <td>
                    	<input class="easyui-textbox" type="text" name="occupation" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                 	<td>手机号：</td>
                    <td>
                       	<input id="phone" class="easyui-textbox" type="text" name="phone" readonly="readonly" />
                    </td>
                    <td></td>
  					<td>学历：</td>
                    <td>
                    	<select name="record" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="研究生">研究生</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>用户类型：</td>
                    <td>
                        <select name="usertype" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="0">普通</option>
                            <option value="1">会员</option>
                            <option value="2">管理员</option>
                        </select>
                    </td>
                    <td></td>
                    <td>附加职能：</td>
                    <td>
                        <select name="otherfunction" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="0">无</option>
                            <option value="1">红娘</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>血型：</td>
                    <td>
                        <select name="bloodtype" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="O">O</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                        </select>
                    </td>
                    <td></td>
                    <td>薪资：</td>
                    <td>
                         <select style="width: 100px" name="wage" class="easyui-combobox" data-options="panelHeight:'auto',readonly:true" style="width:80px">
                            <option value="0-3000">0-3000</option>
                            <option value="3000-5000">3000-5000</option>
                            <option value="5000-8000">5000-8000</option>
                            <option value="8000-10000">8000-10000</option>
                            <option value="10000-20000">10000-20000</option>
                            <option value="20000+">20000+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                	<td>用户签名：</td>
                	<td>
                		<input class="easyui-textbox" type="text" name="signcontent" readonly="readonly" />
                	</td>
                	<td></td>
                	<td>排序号：</td>
                    <td>
                        <input class="easyui-numberbox" type="number" name="usersortindex" readonly="readonly" />
                    </td>
                </tr> 
                <tr>
                	<td>红娘简介：</td>
                	<td>
                		<input readonly="readonly" style="height: 70px" class="easyui-textbox" type="text" name="matchmakerintroduct" data-options="multiline:true" />
                	</td>
                	<td></td>
                	<td>擅长领域：</td>
                	<td>
                		<input readonly="readonly" style="height: 70px" class="easyui-textbox" type="text" name="matchmakergoodat" data-options="multiline:true" />
                	</td>
                </tr>
                <tr>
                	<td>红娘建议：</td>
                	<td>
                		<input readonly="readonly" style="height: 70px" class="easyui-textbox" type="text" name="matchmakeradvise" data-options="multiline:true" />
                	</td>
                </tr>
            </table>
        </form>
        </div>
    </div>
    
    <div id="AddDialog" class="easyui-dialog" style="width:650px;height:550px"
         data-options="title:'分配用户',modal:true,closed:true">
        <div style="padding:5px;">
        <div id="select-user">
        <table id="tt-user" title="用户列表" style="width:100%;height:450px"
           data-options='url:"/YuJianRoom/Users/GetList"
           ,fitColumns:"true"
           ,toolbar:"#tb-user"
		   ,rownumbers:"true"
           ,pagination:"true"'>
        <thead>
            <tr>
                <th data-options="field:'userid',width:100,align:'center'">编号</th>
                <th data-options="field:'realname',width:100,align:'center'">姓名</th>
                <th data-options="field:'birthday',width:100,align:'center'">出生日期</th>
                <th data-options="field:'height',width:100,align:'center'">身高(cm)</th>
                <th data-options="field:'sex',width:100,align:'center', formatter:FormatSex">性别</th>
                <th data-options="field:'address',width:100,align:'center'">籍贯</th>
                <th data-options="field:'phone',width:100,align:'center'">手机号</th>
            </tr>
        </thead>
    	</table>
    	<div id="tb-user" style="padding:5px;height:auto">
	        <div>
				查询条件：
	            <input id="user-condition" class="easyui-textbox" type="text" name="condition" />
	            <button onclick="LoadUserData()" type="button" class="easyui-linkbutton" data-options='iconCls:"icon-search"'>确定</button>
	        </div>
    	</div>
    	</div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
        	$.ajaxSetup({async : false });
        	LoadSelAddress();
            LoadData();
            $.ajaxSetup({async : true });
        });

        $('#ff').form({
            onLoadSuccess:function(data){
            	if(data.headimgurl!=null&&data.headimgurl!='')
            		$('#headimgurl').attr('src',data.headimgurl);
            	$('#InfoDialog').dialog('open');
            }
        });
        
        function LoadSelAddress(){
        	$('#sel-address').combobox({url:'/YuJianRoom/Users/GetUserAddress'
        		,method:"get"});
        }
        function LoadData() {
            var pager;
            pager = $('#tt').datagrid({ url: '/YuJianRoom/Users/GetList?address='+$('#sel-address').combobox('getValue')
            		+'&sex='+$('#sel-sex').val()
            		+'&usertype='+$('#sel-usertype').val()
            		+'&record='+$('#sel-record').val()
            		+'&condition='+ $('#condition').val()
            		+'&otherfunction=1'}).datagrid('getPager');
            pager.pagination({
                showPageList: true,
                buttons: [{
                    iconCls: 'icon-search',
                    text:'查看红娘信息',
                    handler: function (e) {
                    	ShowInfoClick();
                    }
                },{
                    text:'设为默认红娘',
                    handler: function (e) {
                    	SetDefualt();
                    }
                },{
                    text:'分配红娘',
                    handler: function (e) {
                    	ShowSetClick();
                    }
                }],
                onBeforeRefresh: function () {
                    return true;
                }
            });
        }
        
        function LoadUserData() {
            var pager;
            if ($('#user-condition').val() == '') {
                pager = $('#tt-user').datagrid({ url: '/YuJianRoom/Users/GetList' }).datagrid('getPager');
            }
            else {
                pager = $('#tt-user').datagrid({ url: '/YuJianRoom/Users/GetList?condition=' + $('#user-condition').val() }).datagrid('getPager');
            }
            pager.pagination({
                showPageList: true,
                buttons: [{
                    iconCls: 'icon-add',
                    text:"设置",
                    handler: function () {
                    	SetMatchmaker();
                    }
                }],
                onBeforeRefresh: function () {
                    return true;
                }
            });
        }
        
        function SetMatchmaker(){
        	var baserows= $('#tt').datagrid('getSelections');
        	var rows = $('#tt-user').datagrid('getSelections');
            if (rows.length <1) {
                $.messager.alert('提示', '请至少选中一个选项', 'info');
                return;
            }
            var ids = '';
            for (var i = 0; i < rows.length; i++) {
                ids += rows[i].userid + ","
            }
            ids = ids.substring(0, ids.length - 1);
            $.messager.confirm('提示', '您确定要为'+ids+'的用户分配红娘:"'+baserows[0].realname+'"?', function (r) {
                if (r) {
                    $.post('/YuJianRoom/UserIntroduces/AddMore'
                    		,{ids:ids,userid:baserows[0].userid}
                    		,function(data){
                    			$.messager.alert('提示', data, 'info');
                    		},'text')
                }
            })
        }
        
        function SetDefualt(){
        	 var rows = $('#tt').datagrid('getSelections');
             if (rows.length != 1) {
                 $.messager.alert('提示', '请选中一个选项', 'info');
                 return;
             }
             
             $.post('/YuJianRoom/Users/UpdateMatchmakertype'
            		 ,{userid:rows[0].userid,matchmakertype:1}
             		,function(data){
             			$.messager.alert('提示', data, 'info');
             			$('#tt').datagrid('reload');
             		},'text');
        }
        
        function ShowInfoClick(){
        	 var rows = $('#tt').datagrid('getSelections');
             if (rows.length != 1) {
                 $.messager.alert('提示', '请选中一个选项', 'info');
                 return;
             }

             //加载数据
             $('#ff').form('clear');
             $('#phone').textbox({readonly:true});
             $('#password').textbox({readonly:true});
             $('#ff').form('load', '/YuJianRoom/Users/GetSingle?id=' + rows[0].userid);
        }
        
        function ShowSetClick(){
        	var rows = $('#tt').datagrid('getSelections');
            if (rows.length != 1) {
                $.messager.alert('提示', '请选中一个选项', 'info');
                return;
            }
            
            $('#AddDialog').dialog('open');
            LoadUserData();
        }
 
        function FormatImg(val,row){
        	if(val==null||val=='')
        		return '';
        	return '<img src="'+val+'" style="width:50px;height:50px" />';
        }
        function FormatMarried(val,row){
        	if(val==0){
        		return '未婚';
        	}
        	if(val==1){
        		return '已婚';
        	}
        	if(val==2){
        		return "保密";
        	}
        }
        function FormatSex(val,row){
        	return val==0?"女":"男";
        }
        function FormatType(val,row){
        	if(val==-1){
        		return '<span class="font-red">红人</span>';
        	}
        	if(val==0){
        		return '普通';
        	}
        	if(val==1){
        		return '<span class="font-orange">VIP</span>';
        	}
        	if(val==2){
        		return '<span class="font-purple">管理员</span>';
        	}
        }
        function FormatMatchmakerType(val,row){
        	if(val==1){
        		return '<span class="font-olive">系统默认</span>'
        	}
        	return '无'
        }
    </script>
    <script src="/YuJianRoom/Contents/js/ajaxFileUpload.js?a=1.5"></script>
    <script src="/YuJianRoom/Contents/lib/jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="/YuJianRoom/Contents/js/md5.js"></script>
</body>
</html>
