<meta charset="UTF-8">
<div id="userinfo-dialog" class="easyui-dialog"
	style="width: 470px; height: 560px"
	data-options="title:'用户信息',modal:true,closed:true">
	<div style="padding: 10px;">
		<form id="userinfo-form" action="" method="post"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>头像：</td>
					<td>
						<img id="userinfo-headimgurl" src="" width="80"
						height="80">
						<div class="font-blue" id="userinfo-dialog-imgs" style="cursor: pointer;">查看多媒体文件</div>
					</td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input id="realname" class="easyui-textbox" type="text"
						name="realname" readonly="readonly" /></td>
					<td width="20"></td>
					<td>婚否：</td>
					<td>
						 <select name="married" class="easyui-combobox" data-options="required:true,editable:false,panelHeight:'auto',readonly:true" style="width:120px">
                            <option value="0">未婚</option>
                            <option value="1">已婚</option>
                            <option value="2">保密</option>
                            <option value="-1">权限不足</option>
                        </select>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><select name="sex" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="0">女</option>
							<option value="1">男</option>
					</select></td>
					<td></td>
					<td>出生日期：</td>
					<td>
						<input class="easyui-textbox" type="text" name="birthday"
						readonly="readonly" />	
					</td>
				</tr>
				<tr>
					<td>身高：</td>
					<td>
					<input class="easyui-textbox" type="text" name="height"
						readonly="readonly" />
					</td>
					<td></td>
					<td>地址：</td>
					<td><input class="easyui-textbox" type="text" name="address"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input class="easyui-textbox" type="text" name="hobby"
						readonly="readonly" /></td>
					<td></td>
					<td>职业：</td>
					<td><input class="easyui-textbox" type="text"
						name="occupation" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input id="phone" class="easyui-textbox" type="text"
						name="phone" readonly="readonly" /></td>
					<td></td>
					<td>学历：</td>
					<td>
						<input id="record" class="easyui-textbox" type="text"
						name="record" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>用户类型：</td>
					<td><select name="usertype" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="-1">红人</option>
							<option value="0">普通</option>
							<option value="1">会员</option>
							<option value="2">管理员</option>
					</select></td>
					<td></td>
					<td>附加职能：</td>
					<td><select name="otherfunction" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="0">无</option>
							<option value="1">红娘</option>
					</select></td>
				</tr>
				<tr>
					<td>血型：</td>
					<td>
						<input id="bloodtype" class="easyui-textbox" type="text"
						name="bloodtype" readonly="readonly" />
					</td>
					<td></td>
					<td>薪资：</td>
					<td>
						<input id="wage" class="easyui-textbox" type="text"
						name="wage" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>排序号：</td>
					<td><input class="easyui-numberbox" type="number"
						name="usersortindex" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>用户签名：</td>
					<td><input class="easyui-textbox" type="text"
						name="signcontent" readonly="readonly" data-options="multiline:true" style="height: 70px" /></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<div id="userimg-dialog" class="easyui-dialog"
	style="width: 520px; height: 560px"
	data-options="title:'图像视频信息',modal:true,closed:true">
	<div style="padding: 5px">
		<form id="userimg-form" action="" method="post"
			enctype="multipart/form-data">
			<div>
				<h4 style="margin: 5px">图片信息</h4>
				<div class="upload-img-board" id="userimg-form-imgs"></div>
			</div>
			<div hidden="true">
				<h4 style="margin: 5px">视频信息</h4>
				<div>
					<video id="userimg-dialog-videourl" style="border: 1px solid #888" width="350"
						height="210" controls="controls" x-webkit-airplay="allow" src="">

					</video>
					<span id="userimg-dialog-videotip" style="padding: 5px; color: #888">暂无视频信息</span>
				</div>
			</div>
		</form>
	</div>
</div>
