<meta charset="UTF-8">
<div id="userinfo-dialog" class="easyui-dialog"
	style="width: 470px; height: 560px"
	data-options="title:'用户信息',modal:true,closed:true">
	<div style="padding: 10px;">
		<form id="userinfo-form" action="" method="post"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>头像：</td>
					<td>
						<img id="userinfo-headimgurl" src="" width="80"
						height="80">
						<div class="font-blue" id="userinfo-dialog-imgs" style="cursor: pointer;">查看多媒体文件</div>
					</td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input id="realname" class="easyui-textbox" type="text"
						name="realname" readonly="readonly" /></td>
					<td width="20"></td>
					<td>婚否：</td>
					<td><select name="married" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="0">未婚</option>
							<option value="1">已婚</option>
							<option value="2">保密</option>
					</select></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><select name="sex" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="0">女</option>
							<option value="1">男</option>
					</select></td>
					<td></td>
					<td>出生日期：</td>
					<td><input readonly="readonly" class="easyui-datebox"
						type="text" name="birthday" data-options="required:true" /></td>
				</tr>
				<tr>
					<td>身高：</td>
					<td><select style="width: 100px" name="height"
						class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true" style="width:80px">
							<option value="140-150">140-150</option>
							<option value="150-160">150-160</option>
							<option value="160-170">160-170</option>
							<option value="170-180">170-180</option>
							<option value="180-190">180-190</option>
							<option value="190-200">190-200</option>
					</select></td>
					<td></td>
					<td>地址：</td>
					<td><input class="easyui-textbox" type="text" name="address"
						readonly="readonly" /></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td><input class="easyui-textbox" type="text" name="hobby"
						readonly="readonly" /></td>
					<td></td>
					<td>职业：</td>
					<td><input class="easyui-textbox" type="text"
						name="occupation" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input id="phone" class="easyui-textbox" type="text"
						name="phone" readonly="readonly" /></td>
					<td></td>
					<td>学历：</td>
					<td><select name="record" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="小学">小学</option>
							<option value="初中">初中</option>
							<option value="高中">高中</option>
							<option value="大专">大专</option>
							<option value="本科">本科</option>
							<option value="研究生">研究生</option>
							<option value="硕士">硕士</option>
							<option value="博士">博士</option>
					</select></td>
				</tr>
				<tr>
					<td>用户类型：</td>
					<td><select name="usertype" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="-1">红人</option>
							<option value="0">普通</option>
							<option value="1">会员</option>
							<option value="2">管理员</option>
					</select></td>
					<td></td>
					<td>附加职能：</td>
					<td><select name="otherfunction" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="0">无</option>
							<option value="1">红娘</option>
					</select></td>
				</tr>
				<tr>
					<td>血型：</td>
					<td><select name="bloodtype" class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true"
						style="width: 80px">
							<option value="O">O</option>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="AB">AB</option>
					</select></td>
					<td></td>
					<td>薪资：</td>
					<td><select style="width: 100px" name="wage"
						class="easyui-combobox"
						data-options="panelHeight:'auto',readonly:true" style="width:80px">
							<option value="0-3000">0-3000</option>
							<option value="3000-5000">3000-5000</option>
							<option value="5000-8000">5000-8000</option>
							<option value="8000-10000">8000-10000</option>
							<option value="10000-20000">10000-20000</option>
							<option value="20000+">20000+</option>
					</select></td>
				</tr>
				<tr>
					<td>排序号：</td>
					<td><input class="easyui-numberbox" type="number"
						name="usersortindex" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>用户签名：</td>
					<td><input class="easyui-textbox" type="text"
						name="signcontent" readonly="readonly" data-options="multiline:true" style="height: 70px" /></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<div id="userimg-dialog" class="easyui-dialog"
	style="width: 520px; height: 560px"
	data-options="title:'图像视频信息',modal:true,closed:true">
	<div style="padding: 5px">
		<form id="userimg-form" action="" method="post"
			enctype="multipart/form-data">
			<div>
				<h4 style="margin: 5px">图片信息</h4>
				<div class="upload-img-board" id="userimg-form-imgs"></div>
			</div>
			<div hidden="true">
				<h4 style="margin: 5px">视频信息</h4>
				<div>
					<video id="userimg-dialog-videourl" style="border: 1px solid #888" width="350"
						height="210" controls="controls" x-webkit-airplay="allow" src="">

					</video>
					<span id="userimg-dialog-videotip" style="padding: 5px; color: #888">暂无视频信息</span>
				</div>
			</div>
		</form>
	</div>
</div>
